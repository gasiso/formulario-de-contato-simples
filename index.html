<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Entre Em Contato Conosco</title>
		<link rel="stylesheet" href="src/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="contact-box">
				<div class="left"></div>
				<div class="right">
					<h2>Entre Em Contato Conosco</h2>
					<input type="text" class="field" placeholder="Seu Nome" />
					<input type="email" class="field" placeholder="Seu Email" />
					<input type="tel" class="field" placeholder="Seu Telefone" />
					<textarea class="field area" placeholder="Mensagem"></textarea>
					<button class="btn">Enviar</button>
				</div>
			</div>
		</div>
	</body>
</html>
